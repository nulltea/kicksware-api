project: kicksware
component: beta
nameOverride: beta-service
fullnameOverride: beta-service

replicaCount: 1
image:
  registry: registry.kicksware.com
  repository: api/beta-service
  pullPolicy: Always
  tag: latest

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  entrypoints:
    - web
    - websecure
  tls:
    enabled: true
    certResolver: le
  routes:
    - host: beta.kicksware.com
      paths:
        - /
      middlewares: []
      services:
        - name: beta-service
          port: 8080
          scheme: http
    - host: api.kicksware.com
        paths:
          - /beta
        middlewares: [ ]
        services:
          - name: beta-service
            port: 8080
            scheme: http
    - host: api.kicksware.com
      paths:
        - /health/beta
      middlewares:
        - name: health-stripprefix
          namespace: gateway
      services:
        - name: beta-service
          port: 8080
          scheme: http

volumes: {}

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 25
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

serviceAccount:
  create: true
  annotations: {}
  name: ""

secrets:
  dockerRegistry: registry-token
  mounts:
    - name: auth-keys
      mountPath: /root/keys/auth
    - name: grpc-tls
      mountPath: /root/certs/grpc
    - name: mongo-tls
      mountPath: /root/certs/mongo

config:
  environment: PROD
  configMountPath: /root/env

environment:
  name: k8s
  configPath: /root/env/config.yaml