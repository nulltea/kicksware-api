commonConfig:
  host: localhost:8080
  hostname: kicksware.com
  usedDB: mongo
  contentType: application/json
  innerServiceFormat: http://%s:8080/%s/
securityConfig:
  tlsCertificate:
    enableTLS: false
    certFile: ../key/server.crt
    keyFile: ../key/server.key
authConfig:
  issuerName: middleware/user-service
  tokenExpirationDelta: 18
  privateKeyPath: key/private.key
  publicKeyPath: ../keys/public.key.pub
mailConfig:
  server: $MAIL_SERVER
  address: $MAIL_ADDRESS
  password: $MAIL_PASSWORD
  verifyEmailTemplate: template/verify.template.html
  resetPasswordTemplate: template/reset.template.html
  notificationTemplate: template/notification.template.html
fallbackMailConfig:
  server: $FALLBACK_MAIL_SERVER
  address: $FALLBACK_MAIL_ADDRESS
  password: $FALLBACK_MAIL_PASSWORD
  verifyEmailTemplate: template/verify.template.html
  resetPasswordTemplate: template/reset.template.html
  notificationTemplate: template/notification.template.html
mongoConfig:
  URL: mongodb://db.kicksware.com:80
  TLS:
    enableTLS: true
    certFile: /source/certs/mongo/ca.pem
    keyFile: /source/certs/mongo/mongo.pem
  database: sneakerResaleDB
  collection: users
  likesCollection: likes
  remoteCollection: remotes
  login: $MONGO_USER
  password: $MONGO_PASSWORD
  timeout: 30
redisConfig:
  URL: redis://localhost:6379
postgresConfig:
  URL: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/sneakerResaleDB
  database: sneakerResaleDB
  collection: Users
  likesCollection: Likes
  login: $POSTGRES_USER
  password: $POSTGRES_PASSWORD
  timeout: 30
