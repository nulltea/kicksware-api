version: '3.7'
services:
  traefik:
    container_name: traefik
    image:  traefik:v2.0
    restart: always
    command:
      - --log.level=INFO
      - --api=true
      - --api.insecure
      - --api.dashboard=true
      - --providers.docker=true
      - --entryPoints.web.address=:80
      # - --entryPoints.websecure.address=:443
      # - --certificatesResolvers.le.acme.email=microservicego@gmail.com
      # - --certificatesResolvers.le.acme.storage=/cert/acme.json
      # - --certificatesResolvers.le.acme.dnsChallenge=true
      # - --certificatesResolvers.le.acme.dnsChallenge.provider=digitalocean
    labels:
      - traefik.http.routers.traefik.entrypoints=web
      # - traefik.http.routers.traefik.rule=Host(`kicksware.com`)
      # - traefik.http.routers.traefik-secure.entrypoints=websecure
      # - traefik.http.routers.traefik-secure.rule=Host(`kicksware.com`)
      # - traefik.http.routers.traefik.middlewares=traefik-https-redirect
      # - traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https
      # - traefik.http.middlewares.traefik-https-redirect.redirectscheme.permanent=true
      # - traefik.http.routers.traefik-secure.middlewares=traefik-auth
      # - traefik.http.middlewares.traefik-auth.basicauth.users=USER:PASSWORD
      - traefik.docker.network=middleware-service_web
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./cert:/cert

  products-service:
    build:
      context: ./product-service
      dockerfile: ./docker/Dockerfile
      target: dev
    env_file: ./product-service/env/.env.prod
    hostname: kicksware.com
    image: products-service
    restart: always
    labels:
      - traefik.http.routers.product-service.rule=Host(`kicksware.com`) && PathPrefix(`/api/products`)
      # - traefik.http.routers.product-service.tls=true
      # - traefik.http.routers.product-service.tls.certresolver=le
      - traefik.docker.network=middleware-service_web
    networks:
      - web
      - data
    volumes:
      - ./product-service/env:/dist/env
      - ./key:/key
    links:
      - mongodb
    depends_on:
      - mongodb

  users-service:
    build:
      context: ./user-service
      dockerfile: ./docker/Dockerfile
      target: dev
    env_file: ./user-service/env/.env.prod
    hostname: kicksware.com
    image: users-service
    restart: always
    labels:
      - traefik.http.routers.user-service.rule=Host(`kicksware.com`) && PathPrefix(`/api/users`) || PathPrefix(`/api/auth`) || PathPrefix(`/api/mail`)
      # - traefik.http.routers.user-service.tls=true
      # - traefik.http.routers.user-service.tls.certresolver=le
      - traefik.docker.network=middleware-service_web
    networks:
      - web
      - data
    volumes:
      - ./user-service/env:/dist/env
      - ./user-service/key:/dist/key
      - ./user-service/template:/dist/template
      - ./key:/key
    links:
      - mongodb
    depends_on:
      - mongodb

  references-service:
    build:
      context: ./reference-service
      dockerfile: ./docker/Dockerfile
      target: dev
    env_file: ./reference-service/env/.env.prod
    image: references-service
    restart: always
    labels:
      - traefik.http.routers.reference-service.rule=Host(`kicksware.com`) && PathPrefix(`/api/references`)
      # - traefik.http.routers.reference-service.tls=true
      # - traefik.http.routers.reference-service.tls.certresolver=le
      - traefik.docker.network=middleware-service_web
    volumes:
      - ./reference-service/env:/dist/env
      - ./key:/key
    networks:
      - web
      - data
    links:
      - mongodb
    depends_on:
      - mongodb


  search-service:
    build:
      context: ./search-service
      dockerfile: ./docker/Dockerfile
      target: dev
    image: search-service
    restart: always
    env_file: ./search-service/env/.env.prod
    labels:
      - traefik.http.routers.search-service.rule=Host(`kicksware.com`) && PathPrefix(`/api/search`)
      # - traefik.http.routers.search-service.tls=true
      # - traefik.http.routers.search-service.tls.certresolver=le
      - traefik.docker.network=middleware-service_web
    networks:
      - web
      - elastic
      - data
    volumes:
      - ./search-service/env:/dist/env
      - ./key:/key
    links:
      - references-service
      - products-service
      - elasticsearch
      - kibana
    depends_on:
      - references-service
      - products-service
      - elasticsearch
      - kibana


  mongodb:
    image: mongo:3.6.17
    restart: always
    ports:
      - 27017:27017
      - 27018:27017
    environment:
      - MONGO_INITDB_DATABASE=sneakerResaleDB
    volumes:
      - type: bind
        source: ./backup/mongo
        target: /backup/mongo
      - ./backup/mongo/init.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - data
    logging:
      driver: none

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.1
    restart: always
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - elastic
    logging:
      driver: none

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.6.1
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - elastic
    logging:
      driver: none

networks:
  elastic:
    driver: bridge
  data:
    driver: bridge
  web:
    driver: bridge

volumes:
  elasticsearch-data:
