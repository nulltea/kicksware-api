image:
    name: docker/compose:latest
    entrypoint: ["/bin/sh", "-c"]

services:
    - docker:dind

variables:
    DOCKER_HOST: docker:2375

stages:
    - test
    - deploy

before_script:
    - docker version
    - docker-compose version
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker info

step-middleware-deploy:
    stage: deploy
    before_script:
    - export DYNAMIC_ENV_VAR=DEVELOP
    tags:
      - middleware
      - deploy
    script:
      - docker build middleware-service/user-service/docker
      - echo setting up env $DYNAMIC_ENV_VAR
      - su docker-compose -f middleware-service/docker-compose.yml down
      - su docker-compose -f middleware-service/docker-compose.yml build
      - su docker-compose -f middleware-service/docker-compose.yml up -d
    
