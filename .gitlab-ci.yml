#---deploy stage---#

deploy-proxy-step:
    stage: deploy
    before_script:
      - *common-before
      - export DYNAMIC_ENV_VAR=PROD
    tags:
      - deploy
      - proxy
    script:
      - echo setting up env $DYNAMIC_ENV_VAR
      - make proxy

deploy-middleware-step:
    stage: deploy
    before_script: 
      - *common-before
      - export DYNAMIC_ENV_VAR=PROD
      - make mongo-backup
    tags:
      - middleware
      - deploy
    script:
      - echo setting up env $DYNAMIC_ENV_VAR
      - make middleware
    after_script:
      - make mong-restore

deploy-webapp-step:
    stage: deploy
    before_script:
      - *common-before
      - export DYNAMIC_ENV_VAR=PROD
    tags:
      - webapp
      - deploy
    script:
      - echo setting up env $DYNAMIC_ENV_VAR
      - make web-app
    dependencies:
      - build-styles-step

