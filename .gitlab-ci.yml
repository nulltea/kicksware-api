image:
    name: docker/compose:1.25.0
    entrypoint: [""]

services:
    - docker:stable-dind

stages:
    - init
    - build
    - test
    - deploy

before_script: &common-before
    - export SOURCE_DIR="/source/repos/$CI_PROJECT_NAME"
    - apk add make

#---init stage---#

init-source-step:
  stage: init
  tags:
    - init
  script: 
    - docker version
    - docker-compose version
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY 
    - export SOURCE_DIR="/source/repos/$CI_PROJECT_NAME"
    - cp -r /builds/root/* /source/repos/

#----------------#

#---build stage---#

build-styles-step:
  stage: build
  image: node:8-alpine
  variables:
    NODE_ENV: "development"
  tags:
    - webapp
    - build
  before_script:
    - apk add --update bash
    - apk add --update git && rm -rf /tmp/* /var/cache/apk/*
    - npm install
    - npm install -g lessc-each
  script:
    - make styles
  artifacts:
    paths:
      - web-app-service/Web/wwwroot/styles/css
    expire_in: 10 mins

