image:
    name: docker/compose:1.24.0
    entrypoint: [""]


services:
    - docker:stable-dind

stages:
    - test
    - deploy

before_script:
    - docker version
    - docker-compose version
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - export IMAGE=$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
    - export MIDDLEWARE_IMAGE=$IMAGE:middleware

step-proxy-deploy:
    stage: deploy
    before_script:
    - export DYNAMIC_ENV_VAR=DEVELOP
    tags:
      - deploy
      - proxy
    script:
      - echo setting up env $DYNAMIC_ENV_VAR
      - docker-compose down
      - docker-compose build
      - docker-compose up -d

step-middleware-deploy:
    stage: deploy
    before_script:
    - export DYNAMIC_ENV_VAR=DEVELOP
    tags:
      - middleware
      - deploy
    script:
      - echo setting up env $DYNAMIC_ENV_VAR
      # - docker-compose -f middleware-service/docker-compose.yml down
      # - docker-compose -f middleware-service/docker-compose.yml build
      # - docker-compose -f middleware-service/docker-compose.yml up -d

step-webapp-style:
  stage: deploy
  image: node:8-alpine
  variables:
    NODE_ENV: "development"
  tags:
    - webapp
    - deploy
  before_script:
    - apk add --update bash
    - apk add --update git && rm -rf /tmp/* /var/cache/apk/*
    - npm install
    - npm install -g lessc-each
  script:
    - lessc-each \Web\wwwroot\styles\less\home Web\wwwroot\styles\css\home
    - lessc-each \Web\wwwroot\styles\less\sell Web\wwwroot\styles\css\sell
    - for dir in Web/wwwroot/styles/less/*; do lessc-each \Web\wwwroot\styles\less\${dir} Web\wwwroot\styles\css\${dir}; done

  artifacts:
    paths:
      - node_modules/

step-webapp-deploy:
    stage: deploy
    before_script:
    - export DYNAMIC_ENV_VAR=DEVELOP
    tags:
      - webapp
      - deploy
    script:
      - echo setting up env $DYNAMIC_ENV_VAR
      - docker-compose -f web-app-service/docker-compose.yml down
      - docker-compose -f web-app-service/docker-compose.yml build
      - docker-compose -f web-app-service/docker-compose.yml up -d

