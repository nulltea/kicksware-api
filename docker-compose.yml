version: '3.7'
services:
  traefik:
    container_name: traefik
    image:  traefik:v2.0
    restart: always
    command:
      - --log.level=DEBUG
      - --api=true
      - --api.insecure
      - --api.dashboard=true
      - --providers.docker=true
      - --entryPoints.web.address=:88
      - --entryPoints.websecure.address=:443
      - --certificatesResolvers.le.acme.email=timothy@kicksware.com
      - --certificatesResolvers.le.acme.storage=/proxy-service/acme.json
      - --certificatesResolvers.le.acme.dnsChallenge=true
      - --certificatesResolvers.le.acme.dnsChallenge.provider=digitalocean
    labels:
      - traefik.http.routers.traefik-secure.entrypoints=websecure
      - traefik.http.routers.traefik.tls.certresolver=le
      - traefik.http.routers.traefik-secure.tls.certresolver=le
      # - traefik.http.routers.traefik-secure.middlewares=traefik-auth
      # - traefik.http.middlewares.traefik-auth.basicauth.users=USER:PASSWORD
      - traefik.docker.network=web
    environment:
      - DO_AUTH_TOKEN=618afae928af7a41e3bf3199fa69f260fb3bde473b9a06184f7c659836a6eb35
    ports:
      - 88:88
      - 443:443
      - 8008:80
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./proxy-service:/proxy-service

networks:
  web:
    external: true
